<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store C</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff5e6;
      color: #8a2be2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6347;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #dda0dd;
      padding: 15px;
      border-radius: 15px;
      width: 160px;
      transition: transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #ffe4e1;
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .name {
      font-size: 1rem;
      margin: 10px 0;
      font-weight: bold;
    }

    select, button {
      font-size: 0.9rem;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #dda0dd;
      cursor: pointer;
    }

    select {
      margin-top: 8px;
    }

    button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4500;
    }

    #cart {
      background: #ffffff;
      border: 2px solid #dda0dd;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .remove {
      background: #ff4500;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove:hover {
      background: #dc143c;
    }

    .popup {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffebcd;
      color: #8a2be2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
    }

    .gif-container {
      margin-top: 20px;
    }

    .gif-container img {
      width: 120px;
      animation: wiggle 2s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
  </style>
</head>
<body>

  <h1>Store C </h1>
  <div class="popup" id="popup">Added to cart! üõí</div>
  <div class="product-list" id="productList"></div>

  <div id="cart">
    <h2>üõçÔ∏è Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
  </div>

  <script>
    const products = [
      { name: "Rice (500g)", icon: "üçö", price: 40 },
      { name: "Tomatoes (1kg)", icon: "üçÖ", price: 30 },
      { name: "Onions (1kg)", icon: "üßÖ", price: 25 },
      { name: "Potatoes (1kg)", icon: "ü•î", price: 20 },
      { name: "Bananas (6 pcs)", icon: "üçå", price: 30 },
      { name: "Apples (1kg)", icon: "üçé", price: 100 },
      { name: "Strawberries (250g)", icon: "üçì", price: 80 },
      { name: "Milk (1L)", icon: "ü•õ", price: 50 },
      { name: "Bread (1 loaf)", icon: "üçû", price: 40 },
      { name: "Cheese (200g)", icon: "üßÄ", price: 90 },
      { name: "Eggs (1 dozen)", icon: "ü•ö", price: 60 },
      { name: "Peanuts (250g)", icon: "ü•ú", price: 25 },
      { name: "Chicken (1kg)", icon: "üçó", price: 180 },
      { name: "Fish (1kg)", icon: "üêü", price: 200 },
      { name: "Mutton (1kg)", icon: "üçó", price: 350 },
      { name: "Green Chilies (100g)", icon: "üå∂Ô∏è", price: 15 },
      { name: "Garlic (100g)", icon: "üßÑ", price: 20 },
      { name: "Salt (1kg)", icon: "üßÇ", price: 10 },
      { name: "Juice (1L)", icon: "üßÉ", price: 70 },
      { name: "Oil (1L)", icon: "üõ¢Ô∏è", price: 120 },
      { name: "Coconut (1 pc)", icon: "ü••", price: 25 },
      { name: "Wheat Flour (1kg)", icon: "üåæ", price: 40 },
      { name: "Spinach (1 bunch)", icon: "ü•¨", price: 15 },
      { name: "Lentils (500g)", icon: "ü´ò", price: 50 },
      { name: "Biscuits (200g)", icon: "üç™", price: 20 },
      { name: "Chocolate (100g)", icon: "üç´", price: 50 },
      { name: "Honey (250g)", icon: "üçØ", price: 100 },
      { name: "Ice Cubes (1 tray)", icon: "üßä", price: 10 },
      { name: "Soap (1 bar)", icon: "üßº", price: 25 },
      { name: "Sponge (1 pc)", icon: "üßΩ", price: 15 }
    ];

    const productList = document.getElementById("productList");
    const cartItems = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    const popup = document.getElementById("popup");
    let cart = [];

    function showPopup() {
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 1500);
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
          <div class="cart-item">
            ${item.icon} ${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}
            <button class="remove" onclick="removeItem(${index})">‚ùå</button>
          </div>
        `;
      });
      totalEl.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="icon">${product.icon}</div>
        <div class="name">${product.name}</div>
        <select>
          <option value="1">Qty: 1</option>
          <option value="2">Qty: 2</option>
          <option value="3">Qty: 3</option>
          <option value="5">Qty: 5</option>
        </select>
        <button>Add</button>
      `;
      const select = card.querySelector("select");
      const btn = card.querySelector("button");
      btn.addEventListener("click", () => {
        const qty = parseInt(select.value);
        cart.push({ ...product, quantity: qty });
        updateCart();
        showPopup();
      });
      productList.appendChild(card);
    });
  </script>

</body>
</html>

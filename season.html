    function selectSeason(season) {
      document.getElementById("season-section").classList.add("hidden");
      document.getElementById("ingredient-section").classList.remove("hidden");
      document.getElementById("season-title").innerText = `Ingredients for ${season}`;
      const ingredientsContainer = document.getElementById("ingredients-container");
      ingredientsContainer.innerHTML = '';
      seasonalIngredients[season].forEach(ingredient => {
        const ingredientCard = document.createElement("div");
        ingredientCard.classList.add("card");
        ingredientCard.innerHTML = `<img src="${ingredientImages[ingredient]}" alt="${ingredient}"><div>${ingredient}</div>`;
        ingredientCard.onclick = () => showRecipes(ingredient);
        ingredientsContainer.appendChild(ingredientCard);
      });
    }

    function showRecipes(ingredient) {
      document.getElementById("ingredient-section").classList.add("hidden");
      document.getElementById("recipe-section").classList.remove("hidden");
      document.getElementById("ingredient-title").innerText = `${ingredient} Recipes`;

      const recipesContainer = document.getElementById("recipes-container");
      recipesContainer.innerHTML = '';

      recipes[ingredient].forEach(recipe => {
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("card");
        recipeCard.innerHTML = `<div>${recipe}</div>`;
        recipeCard.onclick = () => showRecipeDetails(ingredient, recipe);
        recipesContainer.appendChild(recipeCard);
      });
    }

    function showRecipeDetails(ingredient, recipe) {
      document.getElementById("recipe-section").classList.add("hidden");
      document.getElementById("recipe-details-section").classList.remove("hidden");
      document.getElementById("recipe-name").innerText = recipe;
      const recipeStepsContainer = document.getElementById("recipe-steps");
      recipeStepsContainer.innerHTML = '';

      recipeDetails[ingredient][recipe].forEach(step => {
        const stepElement = document.createElement("div");
        stepElement.classList.add("recipe-step");
        stepElement.innerText = step;
        recipeStepsContainer.appendChild(stepElement);
      });
    }

    function goBackToSeason() {
      document.getElementById("ingredient-section").classList.add("hidden");
      document.getElementById("season-section").classList.remove("hidden");
    }

    function goBackToIngredients() {
      document.getElementById("recipe-section").classList.add("hidden");
      document.getElementById("ingredient-section").classList.remove("hidden");
    }

    function goBackToRecipes() {
      document.getElementById("recipe-details-section").classList.add("hidden");
      document.getElementById("recipe-section").classList.remove("hidden");
    }
